<!-- Tentei deixar a tela responsiva em todos os dispositivos, mas meu mockup estava para mobile. Sugiro que abra na visualização de celular pra ficar mais próximo com o esperado. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Homepage Fintech</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="homepage.css">

</head>
<body> 

    <!-- Container com o conteúdo -->
    <div class="container">

        <!-- IMG LOGO -->
        <img class="mid-vertical" src="img_fintech.png" alt="Logo" class="logo">

        <!-- Botão de logar -->
        <p class="italic-text">Entre na sua Conta</p>
        <button class="btn login-button">LOGIN</button>

        <!-- div -->
        <div class="divider"><span>Ou acesse com</span></div>

        <!-- Botões de login do facebook e google -->
        <div class="social-buttons">
            <button class="social-button facebook"><i class="fab fa-facebook-f"></i>Facebook</button>
            <button class="social-button google"><i class="fab fa-google"></i>Google</button>
        </div>
    </div>

    <!-- Rodapé -->
    <div class="footer">
        <p class="italic-text">Não tem conta? <span style="color: #A6C6A5;">Crie uma</span></p>
    </div>
</body>
</html>
